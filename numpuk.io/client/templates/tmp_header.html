<template name="tmp_header">
    {{#if mobile}}
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="nav nav-pills">
                        <li>
                            <a style="color: black;" href="/">numpuk.io</a>
                        </li>
                        {{#if loggedin}}
<!--
                        <li id="liNotes">
                            <a href="/notes">Notes</a>
                        </li>
                        <li id="liLists">

                        </li>
-->
                        <li>
                            <a href="/dashboard">Dashboard</a>
                        </li>
                        <li>
                            <a id="hplSignout" href="/">Sign Out</a>
                        </li>
                        {{else}}

                            <a href="/signin">Sign In</a>

                        <li id="liSignUp">
                            <a href="/signup">Sign Up</a>
                        </li>
                        {{/if}}

                    <li class="active">

                    </li>
                    
                </ul>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{email}}

                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">Profile</a>
                            </li>
