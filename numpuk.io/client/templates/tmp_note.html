<template name="tmp_note">
    <div>
        <div class="container">
            <div class="marginTop20">
                <a class="btn btn-primary" href="/note/editor">Create Note</a>
                <!--
            <div class="pull-right">
                <a class="btn">test</a>
                </div>
-->
            </div>
            {{#each notes}}
            <div class="col-md-12 note">
                <h1>
                    <a href="/note/{{Unique}}">{{Title}}</a>
                </h1>
                <p>{{Content}}</p>
                <div>
                    <span class="badge">{{CreatedAt}}</span>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</template>
