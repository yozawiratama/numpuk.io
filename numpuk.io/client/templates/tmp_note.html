<template name="tmp_note">
    <div class="container">
        <div class="marginTop20">
            <a class="btn btn-primary" href="/note/editor">Create Note</a>
<!--
            <div class="pull-right">
                <a class="btn">test</a>
                </div>
-->
        </div>
        {{#each notes}}
        <div class="panel panel-default marginTop20">
            <div class="panel-body">
                <h1>{{Title}}</h1>
                <p><div class="fb-like" data-href="http://numpuk.meteor.com/note/{{Unique}}" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div></p>
                <span>{{Content}}</span>
            </div>
            <div class="panel-footer">
                <a href="/note/{{Unique}}" class="btn btn-default">Open</a> {{CreatedAt}}
            </div>
        </div>
        {{/each}}
    </div>
</template>
